<div class="container chat-zone">
  <div class="chat-header"  *ngIf="chat$ | async as chat">
    <img [src]="chat.image" alt="">
    <h2>{{chat.title}}</h2>
  </div>
  <div class="messages-zone" #scroll style = "scroll-behavior: smooth;">
    <app-message  *ngFor="let item of messages"
      [class]="item.from.id == 'me' ?  'right' : 'left'"
      [message]="item">
    </app-message>
  </div>
  <form class="sender" [formGroup]="messageForm" (ngSubmit) = "sendMessage()" >
    <input type="text" formControlName = "message" id="messageInput" autocomplete="off">
    <button mat-flat-button color = "primary" [disabled]="messageForm.invalid"><i class='fas fa-paper-plane'>Send</i></button>
  </form>
</div>
