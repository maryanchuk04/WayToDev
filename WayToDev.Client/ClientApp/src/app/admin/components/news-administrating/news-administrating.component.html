<div class="container">
  <div class="head">
    <h2>News administration</h2>
    <div class="btns">
        <app-search placeholder="Search news..."></app-search>
        <button mat-flat-button color="primary" (click) = "openDialog()">Create news</button>
    </div>
  </div>
  <hr>
  <div class="content">
    <app-news-list-item *ngFor="let item of newsList" [news] = "item"></app-news-list-item>
  </div>
</div>
